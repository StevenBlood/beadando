<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenScreen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bejelentkezés</h1>
    <section>
        <form id="loginForm" action="login.php" method="POST"> 
            
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" required autocomplete="email"><br>
            
            <label for="password">Jelszó:</label><br>
            <input type="password" name="password" id="password" required autocomplete="current-password"><br>
            
            <br><br>
            <div style="display: flex; justify-content: space-evenly; gap: 10px;">
                <button type="submit" class="button1">Bejelentkezés</button>
                
                <button type="button" class="button1" onclick="location.href='index.html'">Vissza</button>
            </div>
            
        </form> 
        <p>Még nincs fiókod? <a href="register_form.html">Regisztrálj</a>!</p>
    </section>
</body>
</html>
