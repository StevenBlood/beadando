<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Regisztráció</h1>
    <section>
        <form id="registerForm">
            <label for="username">Felhasználónév:</label><br>
            <input type="text" name="username" id="username" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Jelszó:</label><br>
            <input type="password" name="password" id="password" required><br>
            <label for="passwordMegegyszer">Jelszó mégegyszer:</label><br>
            <input type="password" name="passwordMegegyszer" id="passwordMegegyszer" required><br>
            <label for="szulDatum">Születési dátum:</label><br>
            <input type="date" id="szulDatum" name="szulDatum" required>
        </form>
        <br><br>
            <div style="display: flex; justify-content: space-evenly; gap: 10px;">
            <button type="button" class="button1" onclick="location.href='index.html'">Regisztrál</button>
            <button type="button" class="button1" onclick="location.href='index.html'">Vissza</button>
            </div>
        <p>Már van fiókod? <a href="login_form.html" target="_blank">Jelentkezz be</a>!</p>
    </section>
</body>
</html>
